<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BS project, checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-white text-dark">
  <main class="d-flex flex-column flex-md-row-reverse">

    <!-- product box-->

    <section class="product col-md-4 d-flex flex-column bg-light border-start">
      <div class="">
        <h2 class="d-flex justify-content-between align-items-center m-3">
          <span class="text-muted">Your cart</span>
          <span class="badge rounded-pill bg-secondary ml-auto mr-5">3</span>
        </h2>
      </div>

      <ul class="list-group mx-3">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <h4 class="fw-bold">Product name</h4>
            <h5 class="text-muted">Brief desription</h5>
          </div>
          <span class="text-muted h4">$12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <h4 class="fw-bold">Second product</h4>
            <h5 class="text-muted">Brief desription</h5>
          </div>
          <span class="text-muted h4">$8</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <h4 class="fw-bold">Third item</h4>
            <h5 class="text-muted">Brief desription</h5>
          </div>
          <span class="text-muted h4">$5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto text-success">
            <h4 class="fw-bold">Promo code</h4>
            <h5>EXAMPLECODE</h5>
          </div>
          <span class="text-success h4">-$5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <h4 class="text-muted">Total (USD)</h4>
          </div>
          <span class="h4">$20</span>
        </li>
        
        <form class="card p-2 mt-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code">
            <button type="submit" class="btn btn-secondary">Redeem</button>
          </div>
        </form>
      </ul>
    </section>

    <!-- address box-->

    <section class="address col-md-8 d-flex flex-column bg-light border-start">
      <div class="">
        <h2 class="d-flex justify-content-between align-items-center m-3">
          <span class="">Billing address</span>
        </h2>
      </div>
      <form class="mx-3">
        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div>
          <label for="userName" class="form-label">Username</label>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="userName">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        </div>
        <div class="mb-3">
          <label for="email1" class="form-label">Email <span class="text-muted">(optional)</span></label>
          <input type="email" class="form-control" id="email1" placeholder="you@example.com"
            aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
        </div>
        <div class="mb-3">
          <label for="Address2" class="form-label">Address 2 <span class="text-muted">(optional)</span></label>
          <input type="text" class="form-control" id="Address2" placeholder="Apartment or suite">
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country">
            <option selected>Choose...</option>
            <option value="1">Country One</option>
            <option value="2">Country Two</option>
            <option value="3">Country Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state">
            <option selected>Choose...</option>
            <option value="1">State One</option>
            <option value="2">State Two</option>
            <option value="3">State Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="Zip">
        </div>
        <hr class="my-3">
        <div class="mb-1 form-check">
          <input type="checkbox" class="form-check-input" id="check1">
          <label class="form-check-label" for="check1">Shipping address is the same as my billing address</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check2">
          <label class="form-check-label" for="check2">Save this information for next time</label>
        </div>
        <hr class="my-3">
      </form>



    </section>


    <!-- payment box-->

    <section class="payment col-md-8 d-flex flex-column bg-light border-start">
      <div class="">
        <h2 class="d-flex justify-content-between align-items-center m-3">
          <span class="">Payment</span>
        </h2>
      </div>
      <div class="mx-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cardRadio" id="creditRadio" checked>
          <label class="form-check-label" for="creditRadio">
            Credit card
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cardRadio" id="debitRadio">
          <label class="form-check-label" for="debitRadio">
            Debit card
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cardRadio" id="paypalRadio">
          <label class="form-check-label" for="paypalRadio">
            Paypal
          </label>
        </div>
      </div>

      <div class="mx-3 mt-3">
        <div class="mb-3">
          <label for="cardName" class="form-label">Name on card</label>
          <input type="text" class="form-control" id="cardName">
          <div class="form-text">Full name displayed on card</div>
        </div>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Credit card number</label>
          <input type="text" class="form-control" id="cardNumber">
        </div>
        <div class="mb-3">
          <label for="expiration" class="form-label">Expiration</label>
          <input type="text" class="form-control" id="expiration">
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv">
        </div>
      </div>

      <hr class="m-3">

      <div class="d-grid gap-2 m-3">
        <button type="submit" class="btn btn-primary">Continue to checkout</button>
      </div>

    </section>
  </main>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
